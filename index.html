<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Salaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prédiction de Salaire par Expérience</h1>
        <form id="salaryForm">
            <label for="experience">Années d'expérience :</label>
            <input type="number" id="experience" name="experience" placeholder="Entrez le nombre d'années" required>
            
            <label for="job_title">Titre du Job :</label>
            <input type="text" id="job_title" name="job_title" placeholder="Entrez votre titre de job" required>

            <button type="submit">Prédire</button>
        </form>

        <div id="result">
            <p>Le salaire prédit sera affiché ici.</p>
        </div>
    </div>
    <!-- Ajoutez cette div après la div "result" -->
<div class="chart-container">
    <canvas id="salaryChart"></canvas>
</div>

<!-- Ajoutez cette ligne avant la fermeture du body -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
