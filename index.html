!DOCTYPE html>
<html>
<head>
  <title>Prédicteur de salaire</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Estimation de salaire</h1>
  <form method="POST">
    <label for="job">Métier :</label>
    <input type="text" name="job" required><br>
    <label for="experience">Années d'expérience :</label>
    <input type="number" name="experience" required><br>
    <button type="submit">Prédire</button>
  </form>

  {% if salary %}
    <h2>Salaire estimé : {{ salary }} €</h2>
  {% endif %}
</body>
</html>
